{% extends 'base.html' %} {% block meta %}
<title>Register Pelanggan</title>
{% endblock meta %} {% block content %}

<div class="flex justify-center items-center">
  <div class="bg-red-200 w-fit rounded-lg">
    <div
      class="login w-[25rem] drop-shadow-2xl flex flex-col justify-center items-center bg-cream-tua p-10 rounded-xl lg:scale-100 md:scale-90 scale-75"
    >
      <h1 class="text-2xl font-bold mb-3">REGISTRASI PELANGGAN</h1>
      <form
        action=""
        method="post"
        class="mb-3 flex flex-col items-center justify-center gap-10"
      >
        {% csrf_token %}
        <table class="border-separate border-spacing-2">
          {% for field in form %}
          <tr>
            <th>{{field.label_tag}}</th>
            <td>{{ field.errors }} {{ field }}</td>
          </tr>
          {% endfor %}
        </table>
        <button
          type="submit"
          class="bg-red-600 hover:bg-merah-tua text-white font-bold py-2 px-4 rounded"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
