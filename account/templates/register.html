{% extends 'base.html' %} {% load static %} {% block meta %}
<title>REGISTER</title>

<head>

      document.getElementById("navbar").remove();
    });

</head>

<div class="flex justify-center font-bold">

</div>
<div class="flex justify-center items-center">
  <div class="">
    <a
      href="{% url 'account:register_admin' %}"
      class="m-2 flex items-center justify-center"
    >
      <button
        type="button"
        class="bg-red-300 hover:bg-red-400 w-40 m-auto text-black p-2 font-bold rounded-lg flex items-center justify-center"
      >
        Admin
      </button>

    <a
      href="{% url 'account:register_pelanggan' %}"

      </button>

      href="{% url 'account:register_kurir' %}"

        class="bg-red-300 hover:bg-red-400 w-40 m-auto text-black p-2 font-bold rounded-lg flex items-center justify-center"
      >
        Kurir
      </button>
    </a>
    <a
        href="{% url 'account:show_main' %}"
