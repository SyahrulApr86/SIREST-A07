{% extends 'base.html' %} {% block meta %}
<title>Register Admin</title>
{% endblock meta %} {% block content %}
<head>
  <script>
    $(document).ready(function () {
      document.getElementById("navbar").remove();
    });
  </script>
</head>

<div class="flex justify-center items-center">
  <div class="bg-red-200 w-fit rounded-lg">
    <div
      class="login w-[25rem] drop-shadow-2xl flex flex-col justify-center items-center bg-cream-tua p-10 rounded-xl lg:scale-100 md:scale-90 scale-75"
    >
      <h1 class="text-3xl font-bold mb-3">REGISTRASI ADMIN</h1>

      <h1 class="text-red-500 font-bold my-2">{{message}}</h1>
      <form
        action=""
        method="post"
        class="mb-3 flex flex-col items-center justify-center gap-10"
      >
        {% csrf_token %}
        <table>
          {% for field in form %}
          <tr class="flex flex-col justify-center">
            <th>{{field.label_tag}}</th>
            <td>{{ field.errors }} {{ field }}</td>
          </tr>
          {% endfor %}
        </table>
        <button
          type="submit"
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Register
        </button>
      </form>

      <a
        href="{% url 'account:register' %}"
        class="btn mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >Kembali</a
      >
    </div>
  </div>
</div>

{% endblock content %}
